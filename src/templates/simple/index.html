<!DOCTYPE html>
<html style="width: 100%; height: 100%;">
<head>
<!-- v2.1.0 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8" />
<title></title>
<style type="text/css"><%= require('html-loader!../../css/idrviewer.css').default %></style>
<style type="text/css"><%= require('html-loader!./style.css').default %></style>
<%= htmlWebpackPlugin.tags.headTags %>
</head>
<body style="margin: 0; padding: 0;">
    <div id="idrviewer">

    </div>
    <div id="controls">
        <div id="controls-left">
            <button id="btnPrev" title="Previous Page" class="btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/></svg></button>
            <button id="btnNext" title="Next Page" class="btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg></button>
        </div>
        <div id="controls-center">
            <span id="btnPage" title="Current Page"></span>
        </div>
        <div id="controls-right">
            <button id="btnZoomOut" title="Zoom Out" class="btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 13H5v-2h14v2z"/></svg></button>
            <button id="btnZoomIn" title="Zoom In" class="btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></button>
        </div>
    </div>

    <script src="config.js" type="text/javascript"></script>
    <script type="text/javascript">IDRViewer.setup();</script>
</body>
</html>
